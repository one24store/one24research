<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class=" bg-black body-font">
      <div class="container px-5 py-24 mx-auto flex flex-wrap  items-center">
        <div class="lg:w-2/5 md:w-1/2 md:pr-16 border-r-2 lg:pr-0 pr-0">
          <h1 class="title-font font-medium sm:text-9xl  sm:ml-0 ml-28 text-5xl text-white">
            Ã–ne24
          </h1>
          <p class="leading-relaxed ml-28 sm:text-9xl sm:ml-0 text-5xl text-sky-500">
       TRADE
          </p>
        </div>
        <div
          class="lg:w-3/6 md:w-1/2 bg-black rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
        >
          <div class="text-center text-white text-5xl">Welcome</div>
          <h2 class="text-white text-center text-lg font-medium title-font mb-5">
            Please Login to admin dashboard
          </h2>
          <div class="relative mb-4">
            <label for="Email" class="leading-7 text-sm text-white"
              >Email</label
            >
            <input
              type="email"
              id="Email"
              name="full-name"
              required
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="password" class="leading-7 text-sm text-white"
              >Password</label
            >
            <input
              type="password"
              id="Password"
              name="password"
              required
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <button
            class="text-white bg-sky-500 border-0 py-2 px-8 focus:outline-none hover:bg-sky-700 rounded text-lg"
          >
            Button
          </button>
          <p class="text-xs text-white mt-3">Forgot Password</p>
        </div>
      </div>
    </section>
  </body>
</html>
